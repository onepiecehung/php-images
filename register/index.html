<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form action="register.php" class="login100-form validate-form flex-sb flex-w" method="POST">
					<span class="login100-form-title p-b-51">
						Register
					</span>


					<div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Email is required">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="content-center">
						<div class="g-recaptcha" data-sitekey="6LfRp54UAAAAAGnMyicZOngJgRvOhLKeDxLC5QAy" data-callback="recaptcha_callback"></div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn" id="continue" disabled>
							<!-- id="continue" disabled -->
							Register
						</button>
					</div>

				</form>
				<span class="login1001-form-title p-t-40">
					If you have account
				</span>
				<div class="container-login100-form-btn m-t-17">
					<button class="login100-form-btn" onclick="location.href='../login/';">
						Login
					</button>
				</div>
			</div>
		</div>
